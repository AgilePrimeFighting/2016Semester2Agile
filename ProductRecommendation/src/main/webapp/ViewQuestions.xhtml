<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<link rel="stylesheet" type="text/css" href="css/main.css">
</link>
</h:head>
<h:body>
	<h1>Questions</h1>
	<h:form>
		<div>
			<p:dataTable id="questionTable"
				value="#{viewQuestionsBean.questions}" var="question"
				rowIndexVar="rowIndex"
				>
				<p:column headerText="No." width="50">
					<h:outputText value="#{rowIndex + 1}" />
				</p:column>
				<p:column headerText="Question Body">
					<h:outputText value="#{question.questionBody}" />
				</p:column>
				<p:column headerText="Options">
					<p:dataTable value="#{question.options}" var="option"
						rowIndexVar="optionsRowIndex">
						<p:column width="50">
							<h:outputText value="#{optionsRowIndex + 1}" />
						</p:column>
						<p:column>
							<h:outputText value="#{option.optionBody}" />
						</p:column>
					</p:dataTable>
				</p:column>
				
				<c:forEach var="product" items="#{viewProductsBean.products}">
					<p:column headerText="#{product.productName}">
					
					<p:dataTable var="option" value="#{question.options}">
						<p:column>#{viewQuestionsBean.getChoiceWeighting(option.optionId,product.productID)}</p:column> 
						</p:dataTable>
					</p:column>
				</c:forEach>
				<p:column width="50" headerText="Edit">
					<p:commandButton class="commandButton" icon="ui-icon-pencil"
						actionListener="#{editQuestionBean.initEdit(question)}"
						action="EditQuestion">
					</p:commandButton>
				</p:column>
				<p:column width="50" headerText="Delete">
					<p:commandButton class="commandButton" icon="ui-icon-close"
						actionListener="#{viewQuestionsBean.onDelete(question)}"
						update="questionTable">
						<p:confirm header="Confirmation"
							message="Are you sure you want to delete this question?"
							icon="ui-icon-alert" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</div>
		<div>
			<p:button outcome="CreateQuestion" value="Create New Question"
				style="margin-top:10px;" />

		</div>
		<p:confirmDialog global="true">
			<p:commandButton class="commandButton" value="No" type="button" id="noButton"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			<p:commandButton class="commandButton" value="Yes" type="button" style="float:left;"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
